{% extends 'layout.html' %}
{% load static %}
{% block title %} Listado de articulos {% endblock %}
{% block scripts %}
    <script src="{% static '/js/velas_v1.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <h1>Realizar pedido</h1>
    <div class="data_client">
        <div class="email_data">
            <label for="email_client">Correo Electronico</label>
            <input type="email" name="email_client" id="email_client">
        </div>
        <div class="name_data">
            <label for="name_client">Nombre completo:</label>
            <input type="text" name="name_client" id="name_client">
        </div>
        <div class="phone_data">
            <label for="phone_client">Celular:</label>
            <input type="tel" name="phone_client" id="phone_client">
        </div>
    </div>
    <div class="order_data">
        <div class="order_header">
            <h2>Detalle del pedido</h2>
            <button id="add_line">Agregar Item</button>
        </div>
        <table id="order_list">
            <thead>
            <tr>
                <th>No.</th>
                <th>Tipo de vela</th>
                <th>Nombres</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Observaciones</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>
                    <select name="candle_type[]" id="candle_type[]">
                        <option value="">-------------</option>
                        {% for item in candle_type_list %}
                            <option value="{{ item.id }}">
                                <div style="display: block">
                                    <img src="{% static 'images/logo.png' %}" alt="img1" width="10px" height="10px"/>
                                </div>
                                {{ item.name }}
                            </option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <div class="form_item_add">
                        <input type="text" name="" id="nombre">
                        <button type="button" id="add_name">Agregar</button>
                    </div>
                    <ul id="name_list">
                        <li>
                            <span>
                                Pedro
                            </span>
                            <div>
                                <button type="button" id="edit_name">Editar</button>
                                <button type="button" id="delete_name">Eliminar</button>
                            </div>
                        </li>
                    </ul>
                </td>
                <td>
                    <span id="quantity">1</span>
                </td>
                <td>
                    <span id="price">1500</span>
                </td>
                <td>
                    <textarea name="obs" id="obs" cols="20" rows="2"></textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
